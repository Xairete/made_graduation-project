<!DOCTYPE html>
<html>
<link
rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
crossorigin="anonymous"
/>

<body>
    <header>{% include 'navbar.html' %}</header>
    <form method="POST" enctype=multipart/form-data style="padding:10px">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Upload</span>
            </div>
            <div class="custom-file">
                <input
                type="file"
                name="file"
                class="custom-file-input"
                id="inputGroupFile01"
                />
                <label class="custom-file-label" for="inputGroupFile01">
                    Choose file
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Комментарий</label>
            <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            name="comment"
            ></textarea>
        </div>
        <button name="btn" type="submit" class="btn btn-primary" value="submit">
            Submit
        </button>
    </form>
    <br/>
    <br/>
    <table id="container">
        {% for key, image in images.items() %}
        <tr>
            <td>
                <figure class="figure border border-dark rounded pxy-md-5">
                    <img src="data:image;base64,{{ image[0] }}" class="figure-img img-fluid rounded"
                    alt="A generic square placeholder image with rounded corners in a figure.">
                    <figcaption class="figure-caption">{{ image[1] }}</figcaption>
                </figure>
            </td>
            <td>
                <form action="/remove/" method="post">
                    <button name="remove_image" type="submit" class="btn btn-primary" value={{ key }}>Forward</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
<script
src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"
></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"
></script>
<script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"
></script>
</html>
