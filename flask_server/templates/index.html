<!DOCTYPE html>
<html>
<link
rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
crossorigin="anonymous"
/>
<style>
        .scroll-box {
            overflow-y: scroll;
            height: 300px;
            padding: 1rem
        }
</style>
<body>
    <header>{% include 'navbar.html' %}</header>
    <div>
        <form action="/preprocess" method="get", style="padding:10px">
            <button type="submit" class="btn btn-primary">
                Препроцессинг
            </button>
        </form>
    </div>

    <div>
        <form action="/recommend" method="get", style="padding:10px">
            <button type="submit" class="btn btn-primary">
                Рекомендация
            </button>
        </form>
    </div>

    <br/>
    <div class="d-flex align-content-around flex-wrap">
        <div class="row">
            {% for key, data in im_dict.items() %}
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top" src="data:image;base64,{{ data[0] }}" alt="Card image cap">
                    <div class="card-body">
                        <form action="/remove" method="get">
                            <button name="remove_image" class="btn btn-primary" value={{ key }}>>удалить</button>
                        </form>
                        <p class="card-text scroll-box">{{ data[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
<script
src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"
></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"
></script>
<script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"
></script>
</html>
