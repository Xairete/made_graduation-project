<!DOCTYPE html>
<html>
<link
rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
crossorigin="anonymous"
/>

<body>
    <header>{% include 'navbar.html' %}</header>
    <br/>
    <table id="container">
        {% for rest_name in reco_dict %}
            <tr>
            <table>
            <tr>
            {{ rest_name }} score: {{ reco_dict[rest_name]['score'] }}
            <br/>
            <table>
                {% for dish_meta in reco_dict[rest_name]['dishes'] %}
                <tr>
                    <figure class="figure border border-dark rounded pxy-md-5">
                        <img src="{{ dish_meta['url'] }}"
                        alt="A generic square placeholder image with rounded corners in a figure.">
                        <figcaption class="figure-caption">{{ dish_meta['name'] }} score: {{ dish_meta['score'] }}</figcaption>
                    </figure>
                </tr>
                {% endfor %}
                <br/>
            </table>
            </tr>
            </table>
            </tr>
        {% endfor %}
    </table>
</body>

src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
